lint:
  use:
    - DEFAULT
  enum_zero_value_suffix: UNSPECIFIED
  service_suffix: Service
  ignore: []
  except: []
  allow_comment_ignores: true
  ignore_only: {}
deps:
  - github.com/yaroher/protoc-gen-plain@v0.1.0
generate:
  inputs:
    - directory: test
  plugins:
    - name: go
      out: .
      opts:
        paths: source_relative
    - name: go-plain
      out: .
      opts:
        paths: source_relative
breaking:
  ignore: []
  against_git_ref: master

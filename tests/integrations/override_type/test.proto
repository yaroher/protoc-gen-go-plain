syntax = "proto3";

package test.override_type;

import "goplain/goplain.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/yaroher/protoc-gen-go-plain/tests/integrations/override_type;override_type";

message User {
  option (goplain.message).generate = true;

  string raw_id = 1 [(goplain.field).override_type = {name: "UUID", import_path: "github.com/google/uuid"}];
  google.protobuf.Timestamp created_at = 2 [(goplain.field).override_type = {name: "Time", import_path: "time"}];
}

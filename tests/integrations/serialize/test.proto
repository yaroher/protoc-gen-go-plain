syntax = "proto3";

package test.serialize;

import "goplain/goplain.proto";

option go_package = "github.com/yaroher/protoc-gen-go-plain/tests/integrations/serialize;serialize";

message Settings {
  string locale = 1;
}

message User {
  option (goplain.message).generate = true;

  Settings settings = 1 [(goplain.field).serialize = true];
}
